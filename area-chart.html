    <script src="js/d3.min.js"></script>

    <script>
    var width= 900;
    var height= 500;

    var padding= 40;
    var margin= {
    top: 10,
    right:10,
    bottom:10,
    left:20
    }

    var data = d3.csv("data/GOOG.csv").then(function(data){
      var timeParser = d3.timeParse("%Y-%m-%_d");
      data.forEach(function(d){
        d.Date = timeParser(d.Date);
        d.Close = +d.Close;

      });
      console.log(data);
      var svg = d3.select("body")
                  .append("svg")
                  .attr("width", width + margin.left + margin.right)
                  .attr("height", height + margin.top + margin.bottom);

    var xScale = d3.scaleTime()
              .domain(d3.extent(data, function(d) {
                return d.Date;
              }))
              .range([0,width]);

              var yScale =d3.scaleLinear()
           .domain([d3.min(data, function(d) {
             return d.Close;
           }), d3.max(data, function(d) {
             return d.Close;
           })])
              .range([height,0]);

      var area = d3.area()
      .x(function(d) { return xScale(d.Date); })
      .y0(function(d) { return yScale.range()[0]; })
      .y1(function(d) { return yScale(d.Close); });
      svg.append("path")
      .datum(data)
      .attr("d", area)
      .attr("class", "area")
      .attr("transform", "translate("+padding+", 0)");


        // var line = d3.line()
        //       .x(function(d){
        //         return xScale(d.Date);
        //       })
        //       .y(function(d){
        //         return yScale(d.Close);
        //       });
        //       svg.append("path")
        //       .datum(data)
        //       .attr("class", "line")
        //       .attr("d", line)
        //       .attr("transform", "translate("+padding+", 0)");

              var xAxis= d3.axisBottom(xScale)

                          svg.append("g")
                          .attr("class", "xaxis")
                          .attr("transform", "translate("+padding+"," + (height) + ")")
                          .call(xAxis);

              var yAxis = d3.axisLeft(yScale)

                                     svg.append("g")
                                     .attr("class", "y-axis")
                                     .attr("transform", "translate(" +padding+ ",0)")
                                     .call(yAxis);


              var    hightlight  =  svg.append("rect")
                                    .attr("class","highlight")
                                     .attr("x", 50)
                                     .attr("y",0)
                                     .attr("width", 10)
                                     .attr("height",50);

                                     svg.append("line")
                                             .attr("class","midline")
                                             .attr("x1",0)
                                             .attr("x2", width)
                                             .attr("y1",yScale(d3.max(data,function(d) {
                                               return d.Close;
                                             })))
                                             .attr("y2",yScale(d3.max(data,function(d) {
                                               return d.Close;
                                             })))
                                             .attr("transform", "translate("+padding+", 0)");          

        svg.selectAll(".fil_data")
        .data(data)
        .enter()
        .filter(function(d) {
          if (d.Close = d3.max(d.Close)) {
            return d;
          }
        });
    });

    </script>
