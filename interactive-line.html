    <script src="js/d3.min.js"></script>
    <script src="js/lodash.js"></script>
    <script>

var width= 800;
var height= 500;

var padding=25;
var margin= {
  top:10,
  right:10,
  bottom:10,
  left:20
}

var data= d3.csv("data/DIS.csv").then(function(data){
  var timeParser = d3.timeParse("%Y-%_d-%m");
  data.forEach(function(d){
    d.Date = timeParser(d.Date);
    d.Close = +d.Close;
  });


console.log(data);

var svg = d3.select("body")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom);


var xScale = d3.scaleTime()
        .domain(d3.extent(data, function(d) {
          return d.Date;
        }))
        .range([0,width]);

var yScale =d3.scaleLinear()
  .domain([d3.min(data, function(d) {
return d.Close;
}), d3.max(data, function(d) {
return d.Close;
})])
  .range([height,0]);




//data
var line = d3.line()
    .x(function(d){
return xScale(d.Date);
})
    .y(function(d){
return yScale(d.Close);
});


var path = svg.append("path")
  .data([data])
  .attr("class", "line")
  .attr("d", line)
  .attr("transform", "translate("+padding+",4)")
  .attr("fill", "none")
.attr("stroke", "steelblue");
// .attr("stroke-linejoin", "round")
// .attr("stroke-linecap", "round");

var xAxis= d3.axisBottom(xScale)

          svg.append("g")
          .attr("class", "xaxis")
          .attr("transform", "translate("+padding+"," +(height+4)+ ")")
          .call(xAxis);

var yAxis = d3.axisLeft(yScale)

                     svg.append("g")
                     .attr("class", "y-axis")
                     .attr("transform", "translate("+(padding)+",4)")
                     .call(yAxis);

  var topline=         svg.append("line")
                           .attr("class","topline")
                           .attr("x1",0)
                           .attr("x2", width)
                           .attr("y1",yScale(d3.max(data,function(d) {
                               return d.Close;
                             })))
                           .attr("y2",yScale(d3.max(data,function(d) {
                               return d.Close;
                         })))
                          .attr("transform", "translate("+padding+",4)");




var  circle=   svg.selectAll("circle")
       .data(data)
       .enter()
       .append("circle")
       .attr("r", 1)
       .style("fill", "red")
       .attr("cx", function(d) {
         return xScale(d.Date)+padding; })
       .attr("cy", function(d) {
         return yScale(d.Close)+4; })
         .filter(function(d){
           if (d.Close == 96.43){
             return d;
           }
         })

var labels = svg.selectAll("labels")
.data(data)
.enter()
.append("text")
.attr("class", "tooltip")
.attr("x", function(d){
  return xScale(d.Date)+padding;
})
.attr("y", function(d){
  return yScale(d.Close);
})
.text(function(d){
  return d.Close;
});

//i cant get only one to show

var tooltip= d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0)

.on("mouseover", function(d){
      var currentX = (+d3.select(this).attr("x")) +
              (+d3.select(this).attr("width")/2);
      var currentY = (+d3.select(this).attr("y")) +
          (+d3.select(this).attr("height")/2)
         d3.select(".tooltip")
         .classed("hidden",false)
          d3.select(this).attr("fill","red");
         })
         .transition()
         .duration(300)

         //
         // .on("mouseout", function(d) {
         //   d3.select(".tooltip")
         //   .classed("hidden" true)
         //   .style("left",currentX + "px")
         //        .style("top",currentY + "px");
         //
         //   })

        var text = svg.select("text")
        .append("text")
        .attr("id","tooltip")
        .attr("x", currentX)
        .attr("y", currentY)
        .attr("transform", "translate(" + (margin.left + 5) + "," + (margin.top - 5) + ")")
        .text("Highest Stock Price: ", circle, labels)

});
