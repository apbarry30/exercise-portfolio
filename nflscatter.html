    <script>
    var width= 500;
    var height= 500;
    //Show the relationship between yards (`Yds`) and touchdowns (`TD`). Use fumbles (`fum`) to represent the size of each point.
   d3.csv("data/nfl-rushing.csv").then(function(data){
        console.log(data);

    var svg = d3.select("body")
                .append("svg")
                .attr("width", width)
                .attr("height", height);

            var padding=20;
            var xScale= d3.scaleLinear()
                            .domain([0, d3.max(data,function(d){
                              return d.Yds;
                            })])
                            .range([padding,width-padding]);

            var yScale= d3.scaleLinear()
                            .domain([0, d3.max(data, function(d){
                              return d.TD;
                            })])
                            .range([height-padding, padding]);

            var rScale= d.ScaleLinear()
                        .domain([0,d3.max(data, function(d){
                          return d.fum
                        })])
                        .range(0,height);

  var circles= svg.selectAll("circle")
    .data(data)
    .enter()
    .append("circle");

    circles.attr("cx", function(d){
      return xScale(d.Yds);
    })
    .attr("cy", function(d){
      return yScale(d.TD);
    })
    .attr("r",5), function(d){
      return rscale(d.fum);
    };
